<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
    <script>
        async function predict() {
            const time = document.getElementById('time').value;
            const v1 = document.getElementById('v1').value;
            const v2 = document.getElementById('v2').value;
            const v4 = document.getElementById('v4').value;
            const v5 = document.getElementById('v5').value;
            const v7 = document.getElementById('v7').value;
            const v10 = document.getElementById('v10').value;
            const v14 = document.getElementById('v14').value;
            const v17 = document.getElementById('v17').value;
            const v19 = document.getElementById('v19').value;
            const v23 = document.getElementById('v23').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ time, v1, v2, v4, v5, v7, v10, v14, v17, v19, v23 })
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.prediction;
        }
    </script>
</head>
<body>
    <h1>Credit Card Fraud Detection</h1>
    <form>
        <label for="time">Time (seconds):</label>
        <input type="number" id="time" name="time" required><br>
        <label for="v1">V1:</label>
        <input type="number" id="v1" name="v1" required><br>
        <label for="v2">V2:</label>
        <input type="number" id="v2" name="v2" required><br>
        <label for="v4">V4:</label>
        <input type="number" id="v4" name="v4" required><br>
        <label for="v5">V5:</label>
        <input type="number" id="v5" name="v5" required><br>
        <label for="v7">V7:</label>
        <input type="number" id="v7" name="v7" required><br>
        <label for="v10">V10:</label>
        <input type="number" id="v10" name="v10" required><br>
        <label for="v14">V14:</label>
        <input type="number" id="v14" name="v14" required><br>
        <label for="v17">V17:</label>
        <input type="number" id="v17" name="v17" required><br>
        <label for="v19">V19:</label>
        <input type="number" id="v19" name="v19" required><br>
        <label for="v23">V23:</label>
        <input type="number" id="v23" name="v23" required><br>
        <button type="button" onclick="predict()">Predict</button>
    </form>
    <p id="result"></p>
</body>
</html>
